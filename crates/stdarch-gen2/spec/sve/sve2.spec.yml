  - name: svrsubhnb[{_n}_{type[0]}]
    doc: Rounding subtract narrow high part (bottom)
    arguments: ["op1: {sve_type[0]}", "op2: {sve_type[0]}"]
    return_type: "{sve_type[1]}"
    types:
      - [i16, i8]
      - [i32, i16]
      - [i64, i32]
      - [u16, u8]
      - [u32, u16]
